<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vente Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 70px;
    }

    .container {
      background-color: white;
      display: inline-block;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #27ae60;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      margin: 10px;
    }

    .total {
      font-size: 22px;
      margin-top: 20px;
      color: #2c3e50;
    }

    .mode-button {
      margin-top: 15px;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .mode-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üåø„ÄÉVente de Canabis sur MazeCity Roleplay</h1>
    <p>Prix : <strong>100 ‚Ç¨ / unit√©</strong> ou <strong>1600 ‚Ç¨ / stack (16)</strong></p>

    <p>Mode actuel: <strong id="modeLabel">Unit√©</strong></p>

    <label for="quantity">Quantit√© :</label>
    <input type="number" id="quantity" min="1" value="1" onchange="calculateTotal()">

    <div class="total">
      Total : <span id="totalPrice">100</span> ‚Ç¨
    </div>

    <button class="mode-button" onclick="toggleMode()">üîÅ Changer de mode</button>
  </div>

  <script>
    let mode = "unit"; // "unit" ou "stack"
    const unitPrice = 100;
    const stackSize = 16;

    function calculateTotal() {
      const quantity = parseInt(document.getElementById("quantity").value);
      let total = 0;

      if (mode === "unit") {
        total = quantity * unitPrice;
      } else {
        total = quantity * unitPrice * stackSize;
      }

      document.getElementById("totalPrice").textContent = total;
    }

    function toggleMode() {
      // Change de mode entre unit√© et stack
      if (mode === "unit") {
        mode = "stack";
        document.getElementById("modeLabel").textContent = "Stack (16)";
      } else {
        mode = "unit";
        document.getElementById("modeLabel").textContent = "Unit√©";
      }
      calculateTotal();
    }

    calculateTotal();
  </script>

</body>
</html>
